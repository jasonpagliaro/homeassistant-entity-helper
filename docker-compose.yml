services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HEV_BUILD_COMMIT_SHA: ${HEV_BUILD_COMMIT_SHA}
    image: ${HEV_IMAGE_TAG:-ha-entity-vault:local}
    init: true
    env_file:
      - .env
    environment:
      HEV_DATA_DIR: /data
    ports:
      - "${HEV_HOST_PORT:-23010}:8000"
    volumes:
      - hev_data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=3)",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  hev_data:
