<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__inner">
        <div class="row between wrap gap-sm">
          <h1>{{ app_name }}</h1>
          <form method="post" action="/profiles/select" class="profile-switcher">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
            <input type="hidden" name="next_url" value="{{ current_url }}" />
            <label for="profile-switcher-select">Active Profile</label>
            <select
              id="profile-switcher-select"
              name="profile_id"
              onchange="this.form.submit()"
              {% if not nav_profiles %}disabled{% endif %}
            >
              {% if nav_profiles %}
                {% for profile in nav_profiles %}
                  <option value="{{ profile.id }}" {% if nav_active_profile and profile.id == nav_active_profile.id %}selected{% endif %}>
                    {{ profile.name }}
                  </option>
                {% endfor %}
              {% else %}
                <option value="">No enabled profiles</option>
              {% endif %}
            </select>
          </form>
        </div>
        <nav class="row gap-sm wrap">
          <a href="/entities">Entities</a>
          <a href="/config-items">Config Items</a>
          <a href="/suggestions">Automation Suggestions</a>
          <a href="/entity-suggestions">Entity Suggestions</a>
          <a href="/automation-drafts">Automation Drafts</a>
          <a href="/settings">Profiles</a>
          <a href="/docs" target="_blank" rel="noreferrer">API Docs</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% if flash %}
      <div class="flash flash-{{ flash.level }}">{{ flash.message }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <div id="sync-modal" class="sync-modal" aria-hidden="true" hidden>
      <div class="sync-modal__panel" role="status" aria-live="polite" aria-atomic="true">
        <div class="sync-modal__spinner" aria-hidden="true"></div>
        <p id="sync-modal-label" class="sync-modal__label">Syncing...</p>
      </div>
    </div>

    <script>
      (function () {
        const DEFAULT_DELAY_MS = 300;
        const modal = document.getElementById("sync-modal");
        const labelEl = document.getElementById("sync-modal-label");
        if (!modal || !labelEl) {
          return;
        }

        let activeTimerId = null;
        let isSubmitting = false;
        let pendingSubmitter = null;
        let pendingLabel = "Syncing...";

        function parseDelay(form) {
          const raw = form.dataset.syncModalDelayMs;
          if (!raw) {
            return DEFAULT_DELAY_MS;
          }
          const parsed = Number(raw);
          return Number.isFinite(parsed) && parsed >= 0 ? parsed : DEFAULT_DELAY_MS;
        }

        function resetTimer() {
          if (activeTimerId !== null) {
            window.clearTimeout(activeTimerId);
            activeTimerId = null;
          }
        }

        function showModal() {
          labelEl.textContent = pendingLabel;
          modal.hidden = false;
          modal.setAttribute("aria-hidden", "false");
        }

        function getSubmitter(event, form) {
          if (event.submitter) {
            return event.submitter;
          }
          const active = document.activeElement;
          if (active instanceof HTMLElement && form.contains(active)) {
            return active;
          }
          return null;
        }

        function handleSubmit(event) {
          if (isSubmitting) {
            return;
          }

          const form = event.currentTarget;
          if (!(form instanceof HTMLFormElement)) {
            return;
          }

          isSubmitting = true;
          pendingSubmitter = getSubmitter(event, form);
          pendingLabel = form.dataset.syncModalLabel || "Syncing...";

          if (pendingSubmitter instanceof HTMLButtonElement || pendingSubmitter instanceof HTMLInputElement) {
            pendingSubmitter.disabled = true;
          }

          resetTimer();
          activeTimerId = window.setTimeout(showModal, parseDelay(form));
        }

        function restoreState() {
          resetTimer();
          if (pendingSubmitter instanceof HTMLButtonElement || pendingSubmitter instanceof HTMLInputElement) {
            pendingSubmitter.disabled = false;
          }
          pendingSubmitter = null;
          isSubmitting = false;
          modal.hidden = true;
          modal.setAttribute("aria-hidden", "true");
        }

        const syncForms = document.querySelectorAll('form[data-sync-modal="true"]');
        for (const form of syncForms) {
          form.addEventListener("submit", handleSubmit);
        }

        // Reset UI state when this page is shown again (initial load or bfcache restore).
        window.addEventListener("pageshow", restoreState);
      })();
    </script>
  </body>
</html>
